    <style>
        /* Modal Background */
/* Modal Background */
.modal {
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
    position: fixed;
    z-index: 1000;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
}

.modal.show {
    visibility: visible;
    opacity: 1;
}

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #84CBF1; /*  #84CBF1 */
            width: 50%;
            max-width: 700px; /* Increased max-width for larger modal */
            min-width: 400px; /* Set a minimum width for better responsiveness */
            text-align: left;
            position: relative;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto; /* Allow scrolling if content is too large */
        }


        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }

        /* Confirm Button */
        .confirm-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        .confirm-btn:hover {
            background-color: #0056b3;
        }

        /* Open Modal Button */
        .open-modal-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            font-size: 16px;
        }

        .open-modal-btn:hover {
            background-color: #218838;
        }

        /* Ensure spacing between content */
        .modal-content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <script>
        document.getElementById("btnAbrirBajoStock").addEventListener("click", function () {
            document.getElementById("modalBajoStock").classList.add("show");
        });
    
        document.getElementById("closeModalBajoStockBtn").addEventListener("click", function () {
            document.getElementById("modalBajoStock").classList.remove("show");

            document.getElementById("modalBajoStock").classList.remove("show");
